<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComunicaTEC Scroll</title>
    <style>
        /* Configurar el body para permitir scroll */
        body {
            margin: 0;
            overflow: auto; /* Asegura que el contenido sea desplazable si excede el tama√±o de la ventana */
        }

        /* Imagen ocupa todo el ancho disponible */
        .imagen-scroll {
            display: block;
            width: 100%; /* Ocupa todo el ancho de la pantalla */
            height: auto; /* Mantiene las proporciones */
        }
    </style>
</head>
<body>
    <!-- Imagen que permite desplazamiento -->
    <img src="comun.jpg" alt="Imagen completa" class="imagen-scroll">
</body>
</html>
