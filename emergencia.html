<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergencia</title>
    <style>
        /* Estilos generales para la página */
        body {
            background-color: #f4f4f9;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 50px 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #e74c3c;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* Estilo para los botones */
        .button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 20px;
            border-radius: 10px;
            margin: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 250px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* Efecto de hover para los botones */
        .button:hover {
            background-color: #c0392b;
            transform: scale(1.1);
        }

        .button:active {
            background-color: #e74c3c;
            transform: scale(1);
        }

        /* Estilo para los contenedores de los botones */
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        /* Estilo para los iconos (opcional) */
        .button i {
            margin-right: 10px;
        }

        /* Contenedor para el footer */
        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #7f8c8d;
        }

        footer a {
            color: #e74c3c;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Llamada de Emergencia</h1>
    <div class="button-container">
        <!-- Botón para llamar a la policía -->
        <a href="tel:+911" class="button">
            <i class="fas fa-shield-alt"></i> Policía
        </a>
        <!-- Botón para llamar a los bomberos -->
        <a href="tel:+911" class="button">
            <i class="fas fa-fire"></i> Bomberos
        </a>
        <!-- Botón para llamar a una ambulancia -->
        <a href="tel:+911" class="button">
            <i class="fas fa-ambulance"></i> Ambulancia
        </a>
        <!-- Botón para llamar a los padres -->
        <a href="tel:+1234567890" class="button">
            <i class="fas fa-users"></i> Padres
        </a>
        <!-- Botón para llamar a los coordinadores -->
        <a href="tel:+9876543210" class="button">
            <i class="fas fa-chalkboard-teacher"></i> Coordinadores
        </a>
    </div>

    <footer>
        <p>Este es solo un ejemplo, los números deben ser actualizados con los correctos.</p>
        <p><a href="https://www.google.com/maps" target="_blank">Ver ubicaciones en Google Maps</a></p>
    </footer>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- Para los iconos -->
</body>
</html>
