<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUGARES DE INTERÉS</title>
    <style>
        /* Estilo general de la página */
        body {
            background-color: #f9f9f9;
            text-align: center;
            margin: 0;
            font-family: 'Arial', sans-serif;
            padding: 50px 20px;
            color: #333;
        }

        /* Título principal */
        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #4a4a4a;
        }

        /* Botón estilizado */
        button {
            background: linear-gradient(45deg, #4285f4, #34a853);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Efecto al pasar el mouse sobre el botón */
        button:hover {
            background: linear-gradient(45deg, #34a853, #4285f4);
            transform: scale(1.1);
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.3);
        }

        /* Diseño responsivo */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            button {
                font-size: 16px;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>
    <h1>Buscar lugares de interés</h1>
    <button id="googleMapsButton">Ir a Google Maps</button>

    <script>
        // Función para redirigir a Google Maps con la búsqueda de lugares con 5 estrellas
        document.getElementById('googleMapsButton').addEventListener('click', function () {
            const googleMapsUrl = "https://www.google.com/maps/search/?api=1&query=lugares+con+5+estrellas";
            window.open(googleMapsUrl, "_blank"); // Abre en una nueva pestaña
        });
    </script>
</body>
</html>
